        // ANAGRAM PRACTICE
        function validAnagram(first, second) {
            if (first.length !== second.length) {
                return false;
            }

            const lookup = {};

            for (let i = 0; i < first.length; i++) {
                let letter = first[i];
                // if letter exists, increment, otherwise set to 1
                lookup[letter] ? lookup[letter] += 1 : lookup[letter] = 1;
            }
            console.log(lookup)

            for (let i = 0; i < second.length; i++) {
                let letter = second[i];
                // can't find letter or letter is zero then it's not an anagram
                if (!lookup[letter]) {
                    return false;
                } else {
                    lookup[letter] -= 1;
                }
            }

            return true;
        }

        console.log("SUM TO ZERO ARRAY");
        let sumToZero = (arr) => {
            for(let i = 0; i < arr.length; i++){
                for(let j = 0; j < arr.length; j++){
                    let getSum = arr[i] + arr[j];
                    if(getSum === 0){
                        return [arr[i], arr[j]];
                    }
                }
            }

            /* OR */

            let left = 0;
            let right = arr.length - 1;
            while(left < right){
                let sum = arr[left] + arr[right];
                if(sum === 0){
                    return [arr[left], arr[right]];
                }else if(sum > 0){
                    right --;
                }else{
                    left ++;
                }
            }
            
        }

/* BUBBLE SORT */
let bubbleSort = (arr) => {   
    let noSwaps;
    for(let i=arr.length; i>0; i--){
        noSwaps = true;
        for(let j=0; j<i-1; j++){
            if(arr[j] > arr[j+1]){
                let tempVar = arr[j];
                arr[j] = arr[j+1];
                arr[j+1]  = tempVar;
                noSwaps = false;
            }
        }
        if(noSwaps) break;
    }
    return arr;
}

            let temp = arr[i];
            arr[i] = arr[newMin];
            arr[newMin] = temp;
        }

    return arr;
}

// Basic implementation (pivot is the first element of the array)
function quicksort(array) {
    if (array.length == 0) return [];

    var left = [], right = [], pivot = array[0];

    for (var i = 1; i < array.length; i++) {
        if(array[i] < pivot){
            left.push(array[i]);
        }else{
            right.push(array[i]);
        }
    }
    return [...quicksort(left), pivot, ...quicksort(right)];
    // return quicksort(left).concat(pivot, quicksort(right));
}

let convertTime = (str) => {
    if(str.charAt(8) !== 'P' && str.charAt(8) !== "A") alert("Please specify if it\'s AM or PM");
    let firstTwoCharacters = str.charAt(0) + str.charAt(1);
     console.log(str);
    if(str.charAt(8) === 'P'){
        if(parseInt(firstTwoCharacters) === 12){
            let changedFirstTwoChars = firstTwoCharacters;
            let convertedTime = changedFirstTwoChars + ":" + str.charAt(3) + str.charAt(4) + ":" + str.charAt(6) + str.charAt(7);
            return convertedTime;
        }
        if(firstTwoCharacters >= 1 && firstTwoCharacters < 12) {
            let changedFirstTwoChars = 12 + parseInt(firstTwoCharacters);    
            let convertedTime = changedFirstTwoChars + ":" + str.charAt(3) + str.charAt(4) + ":" + str.charAt(6) + str.charAt(7);
            return convertedTime;
        }
    }
    if(str.charAt(8) === 'A'){
        if(parseInt(firstTwoCharacters) === 12){
            let changedFirstTwoChars = "0" + 0;
            let convertedTime = changedFirstTwoChars + ":" + str.charAt(3) + str.charAt(4) + ":" + str.charAt(6) + str.charAt(7);
            return convertedTime;
        }
        if(parseInt(firstTwoCharacters) < 12){
            let changedFirstTwoChars = firstTwoCharacters;
            let convertedTime = changedFirstTwoChars + ":" + str.charAt(3) + str.charAt(4) + ":" + str.charAt(6) + str.charAt(7);
            return convertedTime;
        }
    }


}
